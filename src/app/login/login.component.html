  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <div class="login-form">
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input type="text" [(ngModel)]="signing.email" class="form-control" id="email" placeholder="Email" required="required">
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="signing.password" class="form-control" id="password" placeholder="Password" required="required">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block" (click)="submitLogin()" (click)="clear()">Log in</button>
    </div>
    <div class="row">
      <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
      <a href="#" class="pull-right">Forgot Password?</a>
    </div>
    <p class="text-center"><a href="/register">Create an Account</a></p>
  </div>
