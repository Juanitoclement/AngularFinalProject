<body>
<div class="container">
  <div class="card">

    <img src="http://localhost/gg/storage/app/public/images/{{this.display}}" alt="John" style="width:100%">
    <p class="title">NAME : {{this.updateForm.name}}</p>
    <p>EMAIL : {{this.updateForm.email}}</p>
    <p>BIO : {{this.updateForm.bio}}</p>
    <p>
      <button type="submit" (click)="onClick()" *ngIf="edit">Edit</button>
      <button type="submit" (click)="addPet()" *ngIf="edit" >Add Pet</button>
      <button type="submit" (click)="viewPet()" *ngIf="edit">View Pet</button>
    </p>

  </div>
</div>
<div class="container" [hidden]="!view">
  <div class="card" *ngFor="let dog of doggies">
    <img src="http://localhost/gg/storage/app/public/images/{{dog.displaypic}}" alt="John" style="width:100%">
    <p class="title">Dog NAME : {{dog.name}}</p>
    <p>Description : {{dog.desc}}</p>
    <p><button type="submit" (click)="editPet(dog.id, dog.name, dog.desc, dog.gender, dog.breed, dog.age)" *ngIf="edit">Edit</button><button type="submit" (click)="deleteDoggie(dog.id)"  *ngIf="edit">Delete</button></p>
  </div>
</div>

<div [hidden] = "!online">
    <div class="col-md-10 profile-form">
      <form class="form-horizontal" (ngSubmit)="submitUpdate()" #profileForm="ngForm">
          <!-- Form Name -->
          <legend>Profile</legend>
          <!-- Name input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="name">Name (Full name)</label>
            <div class="col-md-4">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-user">
                  </i>
                </div>
                <input type="text" class="form-control input-md" id="name" required
                       [(ngModel)]="updateForm.name" name="name"
                       #name="ngModel" value="{{this.updateForm.name}}">
              </div>
            </div>
          </div>
          <!-- File Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="UploadPhoto">Upload photo</label>
            <div class="col-md-4">
              <input id="UploadPhoto" name="UploadPhoto" class="input-file" type="file" (change)="onFileUpload($event.target.files)">
            </div>
          </div>
          <!-- Bio input -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="bio">BIO (max 200 words)</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="bio" required
                     [(ngModel)]="updateForm.bio" name="bio"
                     #bio="ngModel" value="{{this.updateForm.bio}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" ></label>
            <div class="col-md-4">
              <button type="submit" class="btn btn-success">Submit</button>
              <button class="btn btn-danger"> Clear</button>
              <button a href onclick="return false" class="btn" (click)="offClick()" value="">Exit</button>
            </div>
          </div>
      </form>
    </div>
    <div class="col-md-2 hidden-xs">
      <img src="http://localhost/gg /storage/app/public/images/{{this.display}}" class="img-responsive img-thumbnail ">
    </div>
  </div>
