  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">

<body>
<div class="container" >
  <div class="card">
    <img src="http://localhost/gg/storage/app/public/images/{{this.display}}" alt="John" style="width:100%">
    <p class="title">NAME : {{this.name}}</p>
    <p>EMAIL : {{this.email}}</p>
    <p>Created At : {{this.created}}</p>
    <p>Updated At : {{this.updated}}</p>
    <p><button type="submit" (click)="onClick()">Edit</button><button>Add Pet</button></p>
  </div>
</div>

<div [hidden] = "!online">
  <div class="row">
    <div class="col-md-10 ">
      <form class="form-horizontal" (ngSubmit)="submitUpdate()" #updateForm="ngForm">
          <!-- Form Name -->
          <legend>Profile</legend>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="name">Name (Full name)</label>
            <div class="col-md-4">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-user">
                  </i>
                </div>
                <input id="name" type="text" class="form-control input-md" value="{{this.name}}">
              </div>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="UserName">User Name</label>
            <div class="col-md-4">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-user">
                  </i>
                </div>
                <input id="UserName" name="UserName" type="text" value={{this.username}} class="form-control input-md">
              </div>
            </div>
          </div>
          <!-- File Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="Upload photo">Upload photo</label>
            <div class="col-md-4">
              <input id="Upload photo" name="Upload photo" class="input-file" type="file">
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="Email Address">Email Address</label>
            <div class="col-md-4">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-envelope-o" ></i>
                </div>
                <input id="Email Address" name="Email Address" type="text" placeholder="Email Address" class="form-control input-md">
              </div>
            </div>
          </div>
          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="Overview (max 200 words)">BIO (max 200 words)</label>
            <div class="col-md-4">
              <textarea class="form-control" rows="10"  id="Overview (max 200 words)" name="Overview (max 200 words)" ></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" ></label>
            <div class="col-md-4">
              <a href="#" class="btn btn-success" ><span class="glyphicon glyphicon-thumbs-up"></span> Submit</a>
              <a href="#" class="btn btn-danger" value=""><span class="glyphicon glyphicon-remove-sign"></span> Clear</a>
              <a href onclick="return false" class="btn" (click)="offClick()" value=""><span class="glyphicon glyphicon-remove-sign"></span> Exit</a>
            </div>
          </div>
      </form>
    </div>
    <div class="col-md-2 hidden-xs">
      <img src="http://localhost/gg/storage/app/public/images/{{this.display}}" class="img-responsive img-thumbnail ">
    </div>
  </div>
</div>
<!-- jQuery Version 1.11.1 -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
</body>
