<div class="col-md-10 profile-form" style="width: 100%">
  <form class="form-horizontal"(ngSubmit)="addPost()" #petForm="ngForm">
    <!-- Form Name -->
    <legend>Post</legend>
    <!--Name input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="petname">Caption</label>
      <div class="col-md-4">
        <input type="text" class="form-control input-md" id="petname" required
               [(ngModel)]="post.caption" name="name"
               #name="ngModel">
      </div>
    </div>
    <!-- Desc input -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="petdesc">Location</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="petdesc" required
               [(ngModel)]="post.location" name="desc"
               #desc="ngModel">
      </div>
    </div>
    <!-- File Button -->
    <div class="form-group">
      <label class="col-md-4 control-label">Upload photo</label>
      <div class="col-md-4">
        <!-- <input id="UploadPhoto" name="UploadPhoto" class="input-file" type="file" (change)="onFileUpload($event.target.files)"> -->
        <file-drop headertext="Drop files here" style="align-content: center" (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
          <span></span>
        </file-drop>
        <table class="table">
          <thead>
          <tr>
            <th>Name</th>
          </tr>
          </thead>
          <tbody class="upload-name-style">
          <tr *ngFor="let item of files; let i=index">
            <td><strong>{{ item.relativePath }}</strong></td>
            <!--<td><img src="{{ item.fileEntry. }}"></td>-->
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-3" style="padding-right: 0px">
        <button type="submit" class="btn btn-success">POST </button>
      </div>
    </div>
  </form>
</div>
<div class="col-md-2 hidden-xs">
</div>
